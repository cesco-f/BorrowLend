<div class="item-card" *ngIf="item">
  <p>{{ item.title }}</p>
  <img src="{{ item.img }}" alt="item-image" />
  <select *ngIf="options" (change)="onChange($event.target.value)">
    <option
      *ngFor="let opt of options"
      [value]="opt.key"
      [selected]="opt.key === itemState"
    >
      {{ opt.value }}
    </option>
  </select>
</div>
